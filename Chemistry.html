<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
</head>
<body ng-app>
<h1>{{name}}: Quiz on Chemistry</h1>
<input type='text' ng-model='name' id='sub'/>

</body>
<div class="quiz-container">
  <div id="quiz"></div>
</div>
<div id="buttons">
<button id="previous">Previous Question</button>
<button id="next">Next Question</button>
<button id="submit">Submit Quiz</button>
<button id="reset">Reset Quiz</button>
</div>
<div id="results"></div>

<script>
(function quiz() {
  const myQuestions = [
	{
	  question: "Which model shows the electrons in atoms in orbits of differing energy around the nucleus?",
	  image:"",
	  answers: {
		a: "Quantum model",
		b: "Box and whisker plot",
		c: "Plum pudding model",
		d: "Borh Model"
	  },
	  correctAnswer: "d",
	  explanation: "d is correct"
	},
	{
	  question: "Generally as the atomic number of an element increases the atomic weight:",
	  image:"https://sciencenotes.org/wp-content/uploads/2016/09/Periodic-Table-Color-2016.png",
	  answers: {
		a: "Increase",
		b: "Is the same as the atomic number",
		c: "Increase",
		d: "fluctuates"
	  },
	  correctAnswer: "c",
	  explanation: "C is correct"
	},
  {
	  question: "What is an ion?",
	  image:"",
	  answers: {
		a: "An element that appears red on the periodic table of one or more electrons",
		b: "An atom or molecule with a net electric charge due to the loss or gain ",
		c: "An element that is colored blue on the periodic table",
		d: "An atom that has a different number of protons than is stated on the periodic table"
	  },
	  correctAnswer: "a",
	  explanation: "A is correct"
	},
  {
	  question: "The following image is an example of:",
	  image:"https://ejdio.weebly.com/uploads/3/0/7/8/30785041/4425231_orig.png",
	  answers: {
		a: "An element",
		b: "A mixture",
		c: "A compound",
		d: "Not real"
	  },
	  correctAnswer: "a",
	  explanation: "A is correct"
	},
  {
	  question: "The following image is an example of:",
	  image:"https://www.panerabread.com/foundation/menu/details/seasonal-greens-salad-whole.jpg/_jcr_content/renditions/seasonal-greens-salad-whole.desktop.jpeg",
	  answers: {
		a: "A salad",
		b: "An element",
		c: "A mixture",
		d: "A compound"
	  },
	  correctAnswer: "a",
	  explanation: "A is correct"
	}
  ];

  function buildQuiz() {
	// we'll need a place to store the HTML output
	const output = [];

	// for each question...
	myQuestions.forEach((currentQuestion, questionNumber) => {
	
		const image = [];
		const explanation = [];
		

	
	  // we'll want to store the list of answer choices
	  const answers = [];

	  // and for each available answer...
	  for (letter in currentQuestion.answers) {
		// ...add an HTML radio button
		answers.push(
		  `<label>
			 <input type="radio" name="question${questionNumber}" value="${letter}">
			  ${letter} :
			  ${currentQuestion.answers[letter]}
		   </label>`
		);
	  }

	  // add this question, image and its answers to the output
	  output.push(
		`<div class="slide">
		   <div class="question"> ${currentQuestion.question} </div>
		   <div class="image"><img src=${currentQuestion.image}></div>
		   <div class="answers"> ${answers.join("")} </div>
		   <div class="explanation"> ${currentQuestion.explanation}</div>
		 </div>`
	  );
	});

	// finally combine our output list into one string of HTML and put it on the page
	quizContainer.innerHTML = output.join("");
  }
	
  function showResults() {
	// gather answer containers from our quiz
	const answerContainers = quizContainer.querySelectorAll(".answers");

	// keep track of user's answers
	var numCorrect = 0;

	// for each question...
	myQuestions.forEach((currentQuestion, questionNumber) => {
	  // find selected answer
	  const answerContainer = answerContainers[questionNumber];
	  const selector = `input[name=question${questionNumber}]:checked`;
	  const userAnswer = (answerContainer.querySelector(selector) || {}).value;

	  // if answer is correct
	  if (userAnswer === currentQuestion.correctAnswer) {
		// add to the number of correct answers
		numCorrect++;
		// color the answers green
		answerContainers[questionNumber].style.color = "lightgreen";
	  } else {
		// if answer is wrong or blank
		// color the answers red
		answerContainers[questionNumber].style.color = "red";
	  }
	});

	// show number of correct answers out of total
	resultsContainer.innerHTML = `${numCorrect} out of ${myQuestions.length}`;
}


  function showSlide(n) {
	slides[currentSlide].classList.remove("active-slide");
	slides[n].classList.add("active-slide");
	currentSlide = n;
	
	if (currentSlide === 0) {
	  previousButton.style.display = "none";
	  document.getElementById('sub').style.display = "inline-block";
	} else {
	  previousButton.style.display = "inline-block";
	  document.getElementById('sub').style.display = "none";
	}
	
	if (currentSlide === slides.length - 1) {
	  nextButton.style.display = "none";
	  submitButton.style.display = "inline-block";
	} else {
	  nextButton.style.display = "inline-block";
	  submitButton.style.display = "none";
	}
	if (currentSlide === slides.length - 1) {
	  resetButton.style.display = "inline-block";
	} else {
	  resetButton.style.display = "none";
	}

  }
  function showNextSlide() {
	showSlide(currentSlide + 1);
  }

  function showPreviousSlide() {
	showSlide(currentSlide - 1);
  }

  const quizContainer = document.getElementById("quiz");
  const resultsContainer = document.getElementById("results");
  const submitButton = document.getElementById("submit");
  const resetButton = document.getElementById("reset");
  // display quiz right away
  buildQuiz();

  const previousButton = document.getElementById("previous");
  const nextButton = document.getElementById("next");
  const slides = document.querySelectorAll(".slide");
  let currentSlide = 0;

  showSlide(0);

  // on submit, show results
  submitButton.addEventListener("click", showResults);
  nextButton.addEventListener("click", showNextSlide);
  previousButton.addEventListener("click", showPreviousSlide);
  resetButton.addEventListener("click", resetQuiz);
  
  function resetQuiz(){
	quiz()
	let n = 0;
	slides[currentSlide].classList.remove("active-slide");
	slides[n].classList.add("active-slide");
	currentSlide = n;
	resultsContainer.innerHTML = null
  }
  
})();
</script>
<style>
@import url(https://fonts.googleapis.com/css?family=Work+Sans:300,600);

body{
	font-size: 20px;
	font-family: 'Work Sans', sans-serif;
	color: #333;
  font-weight: 300;
  text-align: center;
  background-color: #f8f6f0;
}
h1{
  font-weight: 300;
  margin: 0px;
  padding: 10px;
  font-size: 20px;
  background-color: green;
  color: #fff;
}
.question{
  font-size: 30px;
  margin-bottom: 10px;
}
.answers {
  margin-bottom: 20px;
  text-align: left;
  display: inline-block;
}
.answers label{
  display: block;
  margin-bottom: 10px;
}
button{
  font-family: 'Work Sans', sans-serif;
	font-size: 22px;
	background-color: #279;
	color: #fff;
	border: 1px;
	border-radius: 3px;
	padding: 30px;
	cursor: pointer;
	margin-bottom: 10px;
}
button:hover{
	background-color: #38a;
}

#buttons{
	margin-top:220px;
}



.slide{
  position: absolute;
  left: 0px;
  top: 0px;
  width: 100%;
  z-index: 1;
  opacity: 0;
  transition: opacity 0.5s;
}
.active-slide{
  opacity: 1;
  z-index: 2;
}
.quiz-container{
  position: relative;
  height: 200px;
  margin-top: 40px;
}
img{
width:30%;
height:100%;
border:0px;
}
.explanation{
font-size: 30px;
display:none;
}
</style>
